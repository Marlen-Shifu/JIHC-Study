{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/notification.css' %}">
    <section class="bread">
        <div class="container">
            <div class="bread">
                <a href="{% url 'home' %}">Главная страница</a>
                <i class="fas fa-angle-right"></i>
                <a href="{% url 'notifications' %}">Уведомления</a>
            </div>
        </div>
    </section>
    <section class="courses__mobile">
        <div class="container">
            <div class="courses__popular">
                <div class="courses__popular_title">
                    <h3>Уведомления</h3>

                </div>
                <div class="courses__popular__items">
                    <div class="course__item2">

                        <div class="course__name2">
                            <h2>{{ object.title }}</h2>
                            <p>{{ object.content | safe }}</p>
                        </div>

                    </div>
                </div>
            </div>
    </section>
{% endblock %}
