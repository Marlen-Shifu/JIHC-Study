<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
    <h1>Hello {{ request.user }}!</h1>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <br>
    {% for category in categories %}
    <p><a href="{% url 'category' category.pk %}">{{ category.title }}</a></p>
    {% endfor %}
</body>
</html>
